<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Content</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="manage-content-container">
    <h2>Content Management</h2>
    <p class="subtitle">Choose a section to manage your content</p>

    <div class="content-sections">
      <ion-button expand="block" fill="outline" size="large" class="section-button" (click)="navigateToDrafts()">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <div class="button-content">
          <strong>Drafts</strong>
          <p>View and manage unpublished content</p>
        </div>
      </ion-button>

      <ion-button expand="block" fill="outline" size="large" class="section-button" (click)="navigateToPublished()">
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
        <div class="button-content">
          <strong>Published</strong>
          <p>View and manage published articles</p>
        </div>
      </ion-button>
    </div>
  </div>
</ion-content>
