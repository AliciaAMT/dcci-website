<ion-menu #menu side="end" menuId="main-menu" contentId="main-content" type="overlay" role="navigation" aria-label="Main navigation menu" (ionDidOpen)="onMenuOpen()" (ionDidClose)="onMenuClose()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button #closeButton fill="clear" (click)="closeMenu()" aria-label="Close menu">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item #firstMenuItem button (click)="navigateToWelcome()">
        <ion-icon name="home-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToArticles()">
        <ion-icon name="newspaper-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Articles</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToArchives()">
        <ion-icon name="archive-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Archives</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToSupport()">
        <ion-icon name="heart-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Donations</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToContact()">
        <ion-icon name="mail-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Contact Us</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
