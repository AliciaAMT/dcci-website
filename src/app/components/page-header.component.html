<ion-header class="page-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateToWelcome()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToArticles()">
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
        <ion-label>Articles</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToArchives()">
        <ion-icon name="archive-outline" slot="start"></ion-icon>
        <ion-label>Archives</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
